<div class="container mt-4">
  <h2>Inteligencia Artificial</h2>
  <form (ngSubmit)="obtenerPronostico()" class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Ingrese una ciudad" [(ngModel)]="ciudad" name="ciudad" required>
      <button class="btn btn-primary" type="submit" [disabled]="loading">OK</button>
    </div>
  </form>
  <div *ngIf="loading">Cargando...</div>
  <pre *ngIf="resultado && !loading">{{ resultado }}</pre>
</div>
