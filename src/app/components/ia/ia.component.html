<div class="container mt-4">
  <h2>Pronostico del tiempo</h2>
  <h4>Ingresar una ciudad</h4>
  <form (ngSubmit)="obtenerPronostico()" class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Ciudad" [(ngModel)]="ciudad" name="ciudad" required>
      <button class="btn btn-primary" type="submit" [disabled]="loading">OK</button>
    </div>
  </form>
  <div *ngIf="loading">Cargando...</div>
  <textarea *ngIf="resultado && !loading" class="form-control" [value]="resultado" readonly rows="6" style="resize: vertical;"></textarea>
</div>
