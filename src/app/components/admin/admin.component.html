<section id="admin" class="py-5">
    <div class="container">
      <h2>Administración del Sitio</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Manejo de Usuarios</h3>
          <button class="btn btn-primary" (click)="fetchUsers()">Cargar Usuarios</button>
          <div class="card">
            <div class="card-body">
              <div style="overflow-x: auto;">
                <ul class="list-group">
                  @for (user of users; track user.id) {
                    <li class="list-group-item" 
                    [class.selected]="user.selected"
                    (click)="selectUser(user)">
                  {{ user.name }}
                </li>
                  }
                </ul>
              </div>
            </div>
          </div>
          <p *ngIf="selectedUser">Usuario seleccionado: {{ selectedUser.name }}</p>
        <p *ngIf="!selectedUser">Ningún usuario seleccionado</p>
        </div>
        <div class="col-md-6">
          <h2>Otras Funciones de Administración</h2>
          <!-- Agrega aquí otras funcionalidades de administración -->
        </div>
      </div>
    </div>
  </section>
